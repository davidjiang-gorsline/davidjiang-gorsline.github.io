# Site identity and intent.
title: David Jiang-Gorsline
author: David Jiang-Gorsline
description: "Statistical ML for contextualised forecasting: timing-uncertain context, retrieval/memory, leakage-aware evaluation."

# Keep the primary navigation shallow so updates stay easy.
navbar-links:
  Home: ""
  Research: "research"
  Projects: "projects"
  Publications: "publications"
  Notes: "notes"
  CV: "cv"
  Contact: "contact"

# A circular avatar keeps the navbar height stable across breakpoints.
avatar: "/assets/media/images/avatar.jpg"
round-avatar: true

# Social links are used in the footer so contact options are consistent site-wide.
social-network-links:
  email: "david.jiang-gorsline@gmail.com"
  github: davidjiang-gorsline
  linkedin: david-jiang-gorsline
  rss: true

rss-description: "Research notes and project updates on contextualised forecasting and evaluation."

# Explicit footer link keeps copy/paste from external sources clean.
url-pretty: "davidjiang-gorsline.github.io"

# Keep page titles consistent for sharing and search previews.
title-on-all-pages: true

# Feed tuning balances signal vs. scrolling cost.
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true

# Ensure the default palette matches the personal brand styling.
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

# Remove theme promotion in the footer to keep the focus on personal content.
remove-ads: true

# Date formats for posts and lists.
date_format: "%B %-d, %Y"

# Build defaults.
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Defaults keep layouts consistent without per-page repetition.
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "page"

# Exclude local tooling and meta files from production output.
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
